<html>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="./style.scss">

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Gestion des Cagnottes</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="btn-group">
          <button id="load-btn" class="btn btn-warning">Charger les données</button>
          <button id="save-btn" class="btn btn-success">Sauvegarder les données</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="width: 18rem;" id="summary">
        <div class="card-body">
          <h5 class="card-title">Résumé</h5>
          <p class="card-text"><span id="nbr-invit">0</span> Invités</p>
          <p class="card-text"><span id="amount">0</span>&nbsp;€</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form name="invitation-create">
          <div class="form-group">
            <label>Nom de la personne</label>
            <input type="text" name="nom" class="form-control">
          </div>
          <div class="form-group">
            <label>Participation en €</label>
            <input type="number" name="participation" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Créer Invitation</button>
      </div>
      </form>
    </div>

    <div class="row">
      <div class="col">
        <div id="list-container" class="list-group">
        </div>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
